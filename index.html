<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container" id="mainContainer">
        <h1 class="turn-display" id="turnDisplay"></h1>
        <div class="board-container" id="boardContent">
            <div class="board-content" id="boardContent">
                <button class="game-boxes" id="1"></button>
                <button class="game-boxes" id="2"></button>
                <button class="game-boxes" id="3"></button>
                <button class="game-boxes" id="4"></button>
                <button class="game-boxes" id="5"></button>
                <button class="game-boxes" id="6"></button>
                <button class="game-boxes" id="7"></button>
                <button class="game-boxes" id="8"></button>
                <button class="game-boxes" id="9"></button>
            </div>
        </div>
    </div>
    <div class="game-select-modal" id="gameSelectModal">
        <h1 style="margin: 0;">Select game mode</h1>
        <div class="player-select-container" id="playerSelectContainer">
            <button class="single-player-button player-select-button" id="singlePlayerButton">
                <img src="noun-ai-3895319.svg" class="button-image">
                <div>Single player</div>
            </button>
            <button class="two-player-button player-select-button" id="twoPlayerButton">
                <img src="noun-users-474160.svg" class="button-image">
                <div>2 player</div>
            </button>
        </div>
        <button class="play-btn" id="playBtn">Start game!</button>
    </div>
    <div class="winner-modal inactive" id="winnerModal">
        <h1 class="winner-heading" id="winnerHeading"></h1>
        <button class="play-btn" id="continueBtn">Continue</button>
    </div>
    <div class="overlay" id="overlay"></div>
</body>

</html>
